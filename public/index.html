<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:description" content="WorldLynk is your one-stop solution for a seamless experience in the UK." />
    
    <meta
    http-equiv="Content-Security-Policy"
    content="
      default-src 'self';
      script-src 'self' https://js.stripe.com https://apis.google.com;
      script-src-elem 'self' https://js.stripe.com https://apis.google.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com;
      connect-src 'self' https://firestore.googleapis.com https://*.firebaseio.com https://identitytoolkit.googleapis.com http://localhost:4242 https://*.googleapis.com https://worldlynk-stripe-server.netlify.app;
      font-src 'self' https://fonts.gstatic.com;
      frame-src 'self' https://js.stripe.com https://*.firebaseapp.com;
      img-src 'self' data: https:;
    "
  />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="worldlynk">

    <title>WorldLynk</title>
  </head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://js.stripe.com/v3/"></script>
